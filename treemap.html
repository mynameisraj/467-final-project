<!DOCTYPE html>
<meta charset="utf-8">
<title>Working Hard or Hardly Working?</title>
<style>

html{
  background: #e1e1e1;
}
body {
  margin: auto;
  position: relative;
  width: 960px;
  color: #fff;
}
h1{
  font-family: "Intro", "Helvetica", "Arial", "sans-serif";
  color:#fff;
  font-size: 23px;
  text-align: center;
  padding-top: 30px;
  margin-bottom: -10px;
  margin-top: -10px;
  background: #282828;
  width: 100%;
  height: 40px;
}

form {
  position: absolute;
  right: 10px;
  top: 10px;
}

.node {
  border: solid 1px white;
  font-family: "PT sans";
  font-size: 11px;
  line-height: 12px;
  overflow: hidden;
  position: absolute;
  text-indent: 2px;
}
.event{
  color: #000000;
}
#chart {
  width: 620px;
  height: 500px;
  background: #bbb;
}

text {
  pointer-events: none;
}

.grandparent text { /* header text */
  font-weight: bold;
  font-size: medium;
  font-family: "Open Sans", Helvetica, Arial, sans-serif; 
}

rect {
  fill: none;
  stroke: #fff;
}

rect.parent,
  .grandparent rect {
  stroke-width: 2px;
}

.grandparent rect {
  fill: #fff;
}

.children rect.parent,
.grandparent rect {
  cursor: pointer;
}

rect.parent {
  pointer-events: all; 
}

.children:hover rect.child,
.grandparent:hover rect {
  fill: #aaa;
}

.textdiv { /* text in the boxes */
  font-size: medium;
  padding: 5px;
  font-family: "Open Sans", Helvetica, Arial, sans-serif; 
}

</style>
<body>

<h1>WORKING HARD OR HARDLY WORKING?</h1>
<script src="d3.v3.min.js"></script>
<script src="moment.min.js"></script>
<script>

var hash = [];
function get_color(d) {
  if (hash[d] != undefined) { return hash[d]; }
  var colors = ["#00A99D", "#22B573", "#8CC63F", "#2E3192", "#0071BC", "#27A9E1", "#009344", "#262261", "#D6DF23", "#006738"];
  var index = Math.round(Math.random()*(colors.length - 1))
  hash[d] = colors[index];
  return colors[index];

}

function get_domain(url) {
  var domain = url.split(".");
  return domain[1];
}

var margin = {top: 20, right: 0, bottom: 0, left: 0},
width = 620,
height = 500 - margin.top - margin.bottom,
formatNumber = d3.format(",d"),
transitioning;

/* create x and y scales */
var x = d3.scale.linear()
.domain([0, width])
.range([0, width]);

var y = d3.scale.linear()
.domain([0, height])
.range([0, height]);

var treemap = d3.layout.treemap()
    .children(function(d, depth) { return depth ? null : d.children; })
    .size([width, height])
    .sticky(true);

/* create svg */
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.bottom + margin.top)
    .style("margin-left", -margin.left + "px")
    .style("margin.right", -margin.right + "px")
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
    .style("shape-rendering", "crispEdges");

var grandparent = svg.append("g")
.attr("class", "grandparent");

grandparent.append("rect")
.attr("y", -margin.top)
.attr("width", width)
.attr("height", margin.top);

grandparent.append("text")
.attr("x", 6)
.attr("y", 6 - margin.top)
.attr("dy", ".75em");

var history; // a global
var events;
var dictionary = {"name":"Events", "children" : []};

d3.json("data_mayank.json", function(error, json) {
  if (error) return console.warn(error);
  history = json;
  d3.json("calendar_events.json", function(error, json2) {
    if (error) return console.warn(error);
    events = json2["data"];
    for(var calevent in events){
      var start = moment(events[calevent]['start']).unix();
      var end = moment(events[calevent]['end']).unix();
      var domains_seen = {};
      var urls = [];
      for(var i = start; i<end; i++){
        if(history[i+".0"]){
          var hist = history[i+".0"];
          var domain = get_domain(hist);
          if (domains_seen[domain]) {
            domains_seen[domain]++;
          } else {
            domains_seen[domain] = 1;
          }
        }
      }
      for (var domain in domains_seen) {
        var to_push = {
          "value": domains_seen[domain],
          "name": domain
        };
        urls.push(to_push);
      }
      if (urls.length == 0) {
        var tst = {
          "value": 0,
          "name": "nope"
        };
        urls.push(tst);
      }
      var ob_to_push = {
        "name": events[calevent]['title'],
        "children": urls,
        "fucksgiven": 0
      };
      dictionary["children"].push(ob_to_push);
    }

    /* Data json is done being created */
    console.log(dictionary);
    root = dictionary;

    initialize(root);
    accumulate(root);
    layout(root);
    display(root);

    function initialize(root) {
      root.x = root.y = 0;
      root.dx = width;
      root.dy = height;
      root.depth = 0;
    }

    // Aggregate the values for internal nodes. This is normally done by the
    // treemap layout, but not here because of our custom implementation.
    function accumulate(d) {
      return d.children
      ? d.value = d.children.reduce(function(p, v) { return p + accumulate(v); }, 0)
      : d.value;
    }

    // Compute the treemap layout recursively such that each group of siblings
    // uses the same size (1×1) rather than the dimensions of the parent cell.
    // This optimizes the layout for the current zoom state. Note that a wrapper
    // object is created for the parent node for each group of siblings so that
    // the parent’s dimensions are not discarded as we recurse. Since each group
    // of sibling was laid out in 1×1, we must rescale to fit using absolute
    // coordinates. This lets us use a viewport to zoom.
    function layout(d) {
      if (d.children) {
        treemap.nodes({children: d.children});
        d.children.forEach(function(c) {
          c.x = d.x + c.x * d.dx;
          c.y = d.y + c.y * d.dy;
          c.dx *= d.dx;
          c.dy *= d.dy;
          c.parent = d;
          layout(c);
        });
      }    
    }

    /* display show the treemap and writes the embedded transition function */
    function display(d) {
      /* create grandparent bar at top */
      grandparent
          .datum(d.parent)
          .on("click", transition)
          .select("text")
          .text(name(d));

      var g1 = svg.insert("g", ".grandparent")
          .datum(d)
          .attr("class", "depth");

      /* add in data */
      var g = g1.selectAll("g")
          .data(d.children)
          .enter().append("g");

      /* transition on child click */
      g.filter(function(d) { return d.children; })
          .classed("children", true)
          .on("click", transition);

      /* write children rectangles */
      g.selectAll(".child")
          .data(function(d) { return d.children || [d]; })
          .enter().append("rect")
          .attr("class", "child")
          .call(rect);

      /* write parent rectangle */
      g.append("rect")
          .attr("class", "parent")
          .call(rect)
          /* open new window based on the json's URL value for leaf nodes */
          /* Chrome displays this on top */
          .append("title")
          .text(function(d) { return formatNumber(d.value); });

      /* Adding a foreign object instead of a text object, allows for text wrapping */
      g.append("foreignObject")
          .call(rect)
          /* open new window based on the json's URL value for leaf nodes */
          /* Firefox displays this on top */
          .attr("class","foreignobj")
          .append("xhtml:div") 
          .attr("dy", ".75em")
          .html(function(d) { return d.name; })
          .attr("class","textdiv"); //textdiv class allows us to style the text easily with CSS

      /* create transition function for transitions */
      function transition(d) {
          if (transitioning || !d) return;
          transitioning = true;

          var g2 = display(d),
          t1 = g1.transition().duration(750),
          t2 = g2.transition().duration(750);

          // Update the domain only after entering new elements.
          x.domain([d.x, d.x + d.dx]);
          y.domain([d.y, d.y + d.dy]);

          // Enable anti-aliasing during the transition.
          svg.style("shape-rendering", null);

          // Draw child nodes on top of parent nodes.
          svg.selectAll(".depth").sort(function(a, b) { return a.depth - b.depth; });

          // Fade-in entering text.
          g2.selectAll("text").style("fill-opacity", 0);
          g2.selectAll("foreignObject div").style("display", "none"); /*added*/

          // Transition to the new view.
          t1.selectAll("text").call(text).style("fill-opacity", 0);
          t2.selectAll("text").call(text).style("fill-opacity", 1);
          t1.selectAll("rect").call(rect);
          t2.selectAll("rect").call(rect);

          t1.selectAll(".textdiv").style("display", "none"); /* added */
          t1.selectAll(".foreignobj").call(foreign); /* added */
          t2.selectAll(".textdiv").style("display", "block"); /* added */
          t2.selectAll(".foreignobj").call(foreign); /* added */ 

          // Remove the old node when the transition is finished.
          t1.remove().each("end", function() {
          svg.style("shape-rendering", "crispEdges");
          transitioning = false;
          });

      }//endfunc transition

      return g;
    }//endfunc display

    function text(text) {
      text.attr("x", function(d) { return x(d.x) + 6; })
          .attr("y", function(d) { return y(d.y) + 6; });
    }

    function rect(rect) {
      rect.attr("x", function(d) { return x(d.x); })
          .attr("y", function(d) { return y(d.y); })
          .attr("width", function(d) { return x(d.x + d.dx) - x(d.x); })
          .attr("height", function(d) { return y(d.y + d.dy) - y(d.y); });
    }

    function foreign(foreign){ /* added */
      foreign.attr("x", function(d) { return x(d.x); })
          .attr("y", function(d) { return y(d.y); })
          .attr("width", function(d) { return x(d.x + d.dx) - x(d.x); })
          .attr("height", function(d) { return y(d.y + d.dy) - y(d.y); });
    }

    function name(d) {
      return d.parent
      ? name(d.parent) + "." + d.name
      : d.name;
    }

    /*
    var node = svg.datum(dictionary).selectAll(".node")
      .data(treemap.nodes)
    .enter().append("div")
      .attr("class", "node")
      .call(position)
      .style("background", function(d) { return d.children ? null : get_color(d.name); })
      .text(function(d) { return d.children ? null : d.name + " (" + d.size + " sites visited)"; });
      */


/*
  d3.selectAll("input").on("change", function change() {
    var value = this.value === "count"
        ? function() { return 1; }
        : function(d) { return d.size; };

    node
        .data(treemap.value(value).nodes)
      .transition()
        .duration(1500)
        .call(position);
  });
  */
  });


function position() {
  this.style("left", function(d) { return d.x + "px"; })
      .style("top", function(d) { return d.y + "px"; })
      .style("width", function(d) { return Math.max(0, d.dx - 1) + "px"; })
      .style("height", function(d) { return Math.max(0, d.dy - 1) + "px"; });
}

});
</script>
</body>
</html>
